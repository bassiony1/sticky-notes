<!DOCTYPE	html>
<html	lang="en">
<head>
        <meta	charset="UTF-8">
        <meta	name="viewport"	content="width=device-width,	initial-scale=1.0">
        <link rel="shortcut icon" href="media/icon.png" type="image/png">
        <link	rel="stylesheet"	href="style.css">
        <link	rel="stylesheet"	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"	integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="	crossorigin="anonymous"	referrerpolicy="no-referrer"	/>
        <script	src="script.js"	defer></script>
        
        
        <title>Notes</title>

    
</head>
<body class="dark">
    <button data-addBtn class="btn">Add Note</button>
    <div class="mood" data-mode>
        <div class="toggler-container" >
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-lightbulb"></i>
        </div>
    </div>
    <div class="container" data-notes-container>
       
    </div>
   <template>
    <div data-temp class="note" data-note >
        <div class="note__header">
            <h3 class="note__title"  data-title>Click To edit </h3>
            <div class="flex-group">
                <div class="toggler-container" data-toggle-edit>
                    <i class="fa-solid fa-check" data-save></i>
                    <i class="fa-solid fa-pen-to-square" data-edit></i>
                </div>
                <i class="fa-solid fa-trash" data-remove></i>
            </div>
        </div>
        <p class="note__body"  data-note-body></p>
    </div>
   </template>
</body>
</html>
